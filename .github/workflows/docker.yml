name: Docker Build Only

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '*.md'
  workflow_dispatch:
    inputs:
      push:
        description: 'Push to Docker Hub after build'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: ''

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/forever-jiang
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}.{{patch}}
            type=sha,prefix={{branch}}-

      - name: Log in to Docker Hub
        if: github.event.inputs.push == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event.inputs.push == 'true' }}
          load: ${{ github.event.inputs.push != 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DOCKER_HUB_USERNAME=${{ secrets.DOCKER_HUB_USERNAME }}

      - name: Export Docker image
        if: github.event.inputs.push != 'true'
        run: |
          docker save ${{ secrets.DOCKER_HUB_USERNAME }}/forever-jiang:latest | gzip > docker-image.tar.gz
          ls -lh docker-image.tar.gz

      - name: Upload artifact
        if: github.event.inputs.push != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: docker-image.tar.gz
          retention-days: 7

