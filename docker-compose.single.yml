version: '3.8'

services:
  app:
    image: ${DOCKER_HUB_USERNAME:-foreverjiang}/forever-jiang:${TAG:-latest}
    container_name: forever-jiang-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost}
      - LOG_LEVEL=info
    volumes:
      - uploads:/app/uploads
      - data:/app/data
      - logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  uploads:
    driver: local
  data:
    driver: local
  logs:
    driver: local
